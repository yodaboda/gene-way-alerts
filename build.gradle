apply plugin: 'java'
apply plugin: 'eclipse'

apply from: '../gene-way-shared/config.gradle'

sourceCompatibility = 1.7
jar {
    manifest {
        attributes 'Implementation-Title': 'Gene-Way alerts',
                   'Implementation-Version': project.ext.version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.commons:commons-lang3:3.8.1'
	compile 'org.apache.logging.log4j:log4j-api:2.11.1'
	compile 'org.apache.logging.log4j:log4j-core:2.11.1'
	compile 'com.cybozu.labs:langdetect:1.1-20120112'
	compile 'com.google.inject:guice:4.1.0'
	compile 'javax.mail:mail:1.4.7'
	
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.mockito:mockito-core:2.23.0'
	testCompile 'org.apache.logging.log4j:log4j-core:2.11.1:tests'	
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
